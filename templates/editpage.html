<!DOCTYPE html>
<html>
<head>
    <title>Add a new blog.</title>
</head>
<body>
    <h1>Add a new blog.</h1>

     <!-- 图片预览区域 -->
     <div id="image-preview" style="display: none;">
        <img id="preview-image" src="#" alt="Preview" width="300">
    </div>

    <!-- 表单 -->
    <form action="/upload" method="POST" enctype="multipart/form-data" id="image-form">
        
        <li><input type="file" name="image" id="file-input" accept="image/*"></li>
        <li><label for="keywords"><b>Keywords:</b></label></li>
        <li><input type="text" placeholder="Keywords"  name="keywords"></li>
        <li><label for="content"><b>Content:</b></label></li>
        <li><textarea rows="20" cols="100" placeholder="Enter your content" name="content"></textarea></li>
        <button type="submit" id="upload-button" style="display: block;">Confirm</button>
    </form>

   

    <p id="message"></p>

    <script>
        // 预览图片
        document.getElementById('file-input').addEventListener('change', function (e) {
            const fileInput = e.target;
            const previewImage = document.getElementById('preview-image');
            const imagePreview = document.getElementById('image-preview');

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                previewImage.src = e.target.result;
                imagePreview.style.display = 'block';
            };

            reader.readAsDataURL(file);
        });

    </script>
</body>
</html>
